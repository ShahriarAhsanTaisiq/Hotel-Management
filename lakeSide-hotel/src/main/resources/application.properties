
server.port=9192
# Database Configuration
  spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
  spring.datasource.url=jdbc:mysql://localhost:3306/lakeSide_hotel_db
  spring.datasource.username=root
  spring.datasource.password=

# JPA/Hibernate Configuration
  spring.jpa.hibernate.ddl-auto=update
  spring.jpa.show-sql=true
  spring.jpa.hibernate.format-sql=true
  spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
  servlet.multipart.max-file-size=1MB
  servlet.multipart.max-request-size=1MB
  servlet.multipart.file-size-threshold=2KB

